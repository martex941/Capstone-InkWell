{% extends 'inkwell/layout.html' %}

{% block body %}
<div class="container">
    <div class="authors">
        {% for author in authors %}
            <div>
                {{ author.username }}
            </div>    
        {% endfor %}
    </div>
    <div class="inks">
        {% for ink in inks %}
        <div>
            {{ ink.title }}
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
