{% extends "inkwell/layout.html" %}

{% block body%}

<div class="container d-flex justify-content-center mt-5">

    <a href="{% url 'ink_settings' %}"><button class="backToInkView btn btn-khaki">&larr; Back to Ink Settings</button></a>
    <img class="profile-picture-edit" src="media/{{ profile_picture }}">

    <form class="edit-profile-form" method="post" enctype="multipart/form-data" action="{% url 'edit_profile' %}">
        <h4>Set your profile picture</h4>
        {% csrf_token %}
        <div class="form-label">
            <input class="form-control" type="file" name="new_profile_picture">
        </div>
        <button class="btn btn-primary" type="submit">Upload Profile Picture</button>
    </form>

    <form method="post" action="{% url 'edit_profile' %}">
        <h4>Describe yourself to other writers</h4>
        {% csrf_token %}
        <div class="form-label">
            <textarea class="form-control description-edit" name="new_description" rows="4" cols="50">{{ description }}</textarea>
        </div>
        <button class="btn btn-primary" type="submit" >Update Description</button>
    </form>
</div>

{% endblock %}
