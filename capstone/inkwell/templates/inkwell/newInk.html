{% extends "inkwell/layout.html" %}

{% block body %}
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            checkAvailability("0/checkNewInkTitle", "messageNewInk", "createInk", "title");
        });
    </script>
    
    <div class="container-flex d-flex justify-content-center mt-5">
        <form class="form newInkInfo d-flex justify-content-center" method="post" action="{% url 'newInk' %}" id="new-post-form">
            {% csrf_token %}
            <h5 class="text-center">Title:</h5>
            <input class="title form-label" id="title" type="text" name="title">
            <div class="messageNewInk" id="messageNewInk">
                
            </div>
            <div id="djangoMessageNewInk">
                {% for message in messages %}
                    <h5>{{message}}</h5>
                {% endfor %}
            </div>

            <label for="genre">Select a genre:</label>
            <select class="form-label" id="genre" name="genre">
                <option value="Horror">Horror</option>
                <option value="Fantasy">Fantasy</option>
                <option value="Romance">Romance</option>
            </select>
            <div>
                <label class="form-check-label" for="privateStatus">Make Ink private</label>
                <input class="form-check-input" type="checkbox" name="privateStatus">    
            </div>

            <div>
                <h5 class="text-center">Description:</h5>
                <textarea class="form-label description" rows="8" cols="100" name="description" placeholder="Write a short description of your work (max 500 characters)"></textarea>    
            </div>

            <div class="d-flex justify-content-center mb-3 mt-3">
                <button type="submit" id="createInk">Create Ink</button>                
            </div>
        </form> 
    </div>

  
{% endblock %}
